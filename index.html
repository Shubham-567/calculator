<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="calculator-container">
      <div class="result-container">
        <p class="result">0</p>
      </div>

      <div class="button-container">
        <button onClick="handleBtnClick(1)" class="numbers">1</button>
        <button onClick="handleBtnClick(2)" class="numbers">2</button>
        <button onClick="handleBtnClick(3)" class="numbers">3</button>
        <button onClick="handleOperationClick('add')" class="operations">
          +
        </button>

        <button onClick="handleBtnClick(4)" class="numbers">4</button>
        <button onClick="handleBtnClick(5)" class="numbers">5</button>
        <button onClick="handleBtnClick(6)" class="numbers">6</button>
        <button onClick="handleOperationClick('subtract')" class="operations">
          -
        </button>

        <button onClick="handleBtnClick(7)" class="numbers">7</button>
        <button onClick="handleBtnClick(8)" class="numbers">8</button>
        <button onClick="handleBtnClick(9)" class="numbers">9</button>
        <button onClick="handleOperationClick('multiply')" class="operations">
          *
        </button>

        <button onClick="handleBtnClick(0)" class="numbers">0</button>
        <button onClick="handleBtnClick('.')" class="numbers">.</button>
        <button onClick="handleOperationClick('divide')" class="operations">
          /
        </button>
        <button onClick="handleCalculate()" class="operations">=</button>

        <button class="special" onClick="handleClear('clear')">clear</button>
        <button class="special" onCLick="handleBackspace()"><</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
